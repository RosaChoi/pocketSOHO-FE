              <br><br>

              <form action="./page-settings.html" class="form-horizontal">

                <div class="form-group">

                  <label class="col-md-3">First Name</label>

                  <div class="col-md-7">
                    <input type="text" name="first-name" value="" class="form-control" />
                  </div> <!-- /.col -->

                </div> <!-- /.form-group -->

                <div class="form-group">

                  <label class="col-md-3">Last Name</label>

                  <div class="col-md-7">
                    <input type="text" name="last-name" value="" class="form-control" />
                  </div> <!-- /.col -->

                </div> <!-- /.form-group -->

                <div class="form-group">

                  <label class="col-md-3">City</label>

                  <div class="col-md-7">
                    <input type="text" name="city" value="" class="form-control" />
                  </div> <!-- /.col -->

                </div> <!-- /.form-group -->


                <div class="form-group">

                  <label class="col-md-3">State</label>

                  <div class="col-md-7">
                    <input type="text" name="state" value="" class="form-control" />
                  </div> <!-- /.col -->

                </div> <!-- /.form-group -->

                <div class="form-group">

                  <label class="col-md-3">Email</label>

                  <div class="col-md-7">
                    <input type="text" name="email" value="" class="form-control" />
                  </div> <!-- /.col -->

                </div> <!-- /.form-group -->

                <div class="form-group">

                  <label class="col-md-3">Phone Number</label>

                  <div class="col-md-7">
                    <input type="text" name="phone-number" value="" class="form-control" />
                  </div> <!-- /.col -->

                </div> <!-- /.form-group -->

                <div class="form-group">
                  <div class="newcust col-md-7 col-md-push-3">
                    <button id="save-change" type="submit" class="btn btn-primary">Create New Customer & Send Invite</button>
                    &nbsp;
                    <button id="cancel-change" type="reset" class="btn btn-default">Reset</button>
                  </div> <!-- /.col -->
                </div> <!-- /.form-group -->
