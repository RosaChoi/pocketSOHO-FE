<div class="newmessage-content content">

    <div class="container">

      <div class="row">

        <div class="col-md-6 col-md-push-3 col-sm-8 col-sm-push-2 ">

          <div class="portlet">

            <h2 class="portlet-title">
              <u>Edit Appointment with Twin Young</u>
            </h2>

            <div class="portlet-body">

              <div class="form-group">
                <label for="textarea-input">Note:</label>
                <textarea data-required="true" data-minlength="5" name="textarea-input" id="textarea-input" cols="10" rows="5" class="form-control parsley-validated"></textarea>
              </div> <!-- /.form-group -->

              <form id="demo-validation" action="./components-validation.html" data-validate="parsley" class="form parsley-form">
                 <div class="form-group">
                  <label for="validateSelect">Date</label>
                  <select id="validateSelect" name="validateSelect" class="year form-control parsley-validated" data-required="true">
                    <option value="">Year</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                  </select>
                  <select id="validateSelect" name="validateSelect" class="month form-control parsley-validated" data-required="true">
                    <option value="">Month</option>
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                  </select>
                  <select id="validateSelect" name="validateSelect" class="day form-control parsley-validated" data-required="true">
                    <option value="">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div> <!-- /.form-group -->

                <div class="form-group">
                 <label for="validateSelect">Time</label>
                 <select id="validateSelect" name="validateSelect" class="year form-control parsley-validated" data-required="true">
                   <option value="">Hour</option>
                   <option value="1">0</option>
                   <option value="2">1</option>
                   <option value="3">2</option>
                   <option value="4">3</option>
                   <option value="5">4</option>
                 </select>
                 <select id="validateSelect" name="validateSelect" class="day form-control parsley-validated" data-required="true">
                   <option value="">Minutes</option>
                   <option value="1">00</option>
                   <option value="2">01</option>
                   <option value="3">02</option>
                   <option value="4">03</option>
                   <option value="5">04</option>
                   <option value="6">05</option>
                   <option value="7">06</option>
                   <option value="8">07</option>
                   <option value="9">08</option>
                   <option value="10">09</option>
                   <option value="10">10</option>
                 </select>
               </div>

                <div class="form-group">
                  <div>
                    <button id="update-appt" type="submit" class="btn btn-primary">Update Appointment</button>
                    &nbsp;
                    <button id="delete-appt" type="reset" class="btn btn-default">Delete Appointment</button>
                  </div> <!-- /.col -->
                </div>

              </form>
