<div class="newmessage-content content">

    <div class="container">

      <div class="row">

        <div class="col-md-6 col-md-push-3 col-sm-8 col-sm-push-2 ">

          <div class="portlet">     

            <h2 class="portlet-title">
              <u>New Message</u>
            </h2>     

            <div class="portlet-body">  

              <form id="demo-validation" action="./components-validation.html" data-validate="parsley" class="form parsley-form">
                 <div class="form-group">  
                  <label for="validateSelect">Recipient</label>
                  <select id="validateSelect" name="validateSelect" class="form-control parsley-validated" data-required="true">
                    <option value="">Please Select</option>
                    <option value="Rosa Choi">Rosa Choi</option>
                    <option value="Sumi Levy">Sumi Levy</option>
                    <option value="Ben Levy">pocketSOHO</option>
                    <option value="Jane Doe">Jane Doe</option>
                    <option value="John Smith">John Smith</option>
                  </select>
                </div> <!-- /.form-group -->

                <div class="form-group">
                  <label for="textarea-input">Textarea</label>
                  <textarea data-required="true" data-minlength="5" name="textarea-input" id="textarea-input" cols="10" rows="8" class="form-control parsley-validated"></textarea>
                </div> <!-- /.form-group -->

                <div class="form-group">
                  <button type="submit" class="send-button btn btn-danger">SEND</button>
                </div> <!-- /.form-group -->

              </form>

            </div> <!-- /.portlet-body -->

          </div> <!-- /.portlet -->
